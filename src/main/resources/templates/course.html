<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot and Spring MVC</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">

    <h2>Kurs</h2>
    <div>
        <form class="form-horizontal" th:object="${course}" th:action="@{/course}" method="post">
            <input type="hidden" th:field="*{courseId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="*{courseId}">Id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nazwa kursu</label>
                <div class="col-sm-10">
                    <input type="text" class="form-static" th:text="*{courseName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Data rozpoczęcia</label>
                <div class="col-sm-10">
                    <input type="text" class="form-static" th:field="*{startDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Data zakończenia</label>
                <div class="col-sm-10">
                    <input type="text" class="form-static" th:field="*{endDate}"/>
                </div>
            </div>
        </form>
    </div>
    <div>
        <a th:href="${'/lecture/list'}">Lista wykładów na kursie</a>
    </div>
    <div>
        <a th:href="${'/course/list'}">Wróć do listy</a>
    </div>
</div>

</body>
</html>
